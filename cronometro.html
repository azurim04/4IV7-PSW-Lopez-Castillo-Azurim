<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de un cronometro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div>
                    <h1>Cronometro</h1>
                    <p id="temporizador"
                    class="d-flex justify-content-center
                    font-weight-blod">0.00</p>
                </div>
                <div class="btn-group md-2 d-flex 
                justify-content-center" role="group">
                    <button type="button" 
                    class="btn btn-success mr-2"
                    id="iniciar">Iniciar/Parar</button>
                    <button type="button" 
                    class="btn btn-danger mr-2"
                    id="resetear">Resetear</button>
                    <button type="button" 
                    class="btn btn-info mr-2"
                    id="grabar">Grabar</button>
                </div>
                <div>
                    <h5>Tiempos grabados</h5>
                    <div id="almacenarTiempos">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/cronometro.js"></script>
    <a href="index.html">Pagina Principal</a>
</body>
</html>
