<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 01</title>
    <link rel="stylesheet" href="./css/problema.css">
    <script src="./js/problema01.js"></script>
</head>
<body>

    <div class="main-container">
        <nav>
            <section id="parrafo">
                <P>
                    Se desea programar un formulario el cual sea capaz
                    de calcular el interes al 2% mensual sobre un capital
                    a invertir.
                </P>
            </section>
            <br>
            <section id="formulario">
                <form name="formulario" method="get" action="problema01.html">
                    <table align="center" border="1";>
                        <tr>
                            <td class="td_up">Introduce la cantidad a invertir</td>
                            <td class="td_down"><input type="text" name="cantidad"
                                onkeypress="return validar(event)"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="td_down"><input type="button" value="Interes"
                                name="enviar" onclick="interes()"></td>
                        </tr>
                        <tr>
                            <td class="td_up">Su saldo total con interes del 2% mensual es de:</td>
                            <td class="td_down"><input type="text" name="sueldoti"
                                id="cantidadti" readonly="readonly"
                                class="input_text"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="td_down"><input type="button" name="Borrar"
                                value="borrar" onclick="borrar()"></td>
                        </tr>
                    </table>
                </form>
            </section>
        </nav>
        <br>
        <a href="MenuProblemas.html">Regresar a Menu</a>
        <footer>PROBLEMAS DE JAVA SCRIPT</footer>
    </div>
</body>
</html>
