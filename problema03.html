<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 03</title>
    <link rel="stylesheet" href="./css/problema.css">
    <script src="./js/problema03.js"></script>
</head>
<body>
    <div class="main-container">
        <nav>
            <section id="parrafo">
                <p>
                    Una tienda ofrece un descuento del 15% sobre el total
                    de la compra, y un cliente desea saber cuanto debera
                    pagar finalmente por su compra
                </p>
            </section>
            <section id="formulario">
                <form name="formulario" method="get" action="problema03.html">
                    <table align="center" border="1";>
                        <tr>
                            <td class="td_up">Introduce la cantidad a pagar:</td>
                            <td class="td_down"><input type="text" name="cantidad"
                                onkeypress="return validar(event)"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="td_down"><input type="button" value="Calcular Descuento"
                                name="enviar" onclick="descuento()"></td>
                        </tr>
                        <tr>
                            <td class="td_up">Su total a pagar con descuento del 15% es de:</td>
                            <td class="td_down"><input type="text" name="descuentoti"
                                id="cantidadti" readonly="readonly"
                                class="input_text"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="td_down"><input type="button" name="Borrar"
                                value="borrar" onclick="borrar()"></td>
                        </tr>
                    </table>
                </form>
            </section>
        </nav>
        <br>
        <a href="MenuProblemas.html">Regresar a Menu</a>
        <footer>PROBLEMAS DE JAVA SCRIPT</footer>
    </div>
</body>
</html>
