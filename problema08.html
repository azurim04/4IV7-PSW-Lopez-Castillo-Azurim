<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 08</title>
    <link rel="stylesheet" href="./css/problema.css">
    <script src="./js/problema08.js"></script>
</head>
<body>
    <div class="main-container">
        <nav>
            <section id="parrafo">
                <p>
                    Leer tres numeros diferentes e imprimir el numero mayor
                    de los tres
                </p>
            </section>
            <section id="formulario">
                <form name="formulario" method="get" action="problema08.html">
                    <table align="center" border="1";>
                        <tr>
                            <td class="td_up">Introduce el primer numero:</td>
                            <td class="td_down"><input type="text" name="n1"
                                onkeypress="return validar(event)"></td>
                        </tr>
                        <tr>
                            <td class="td_up">Introduce el segundo numero:</td>
                            <td class="td_down"><input type="text" name="n2"
                                onkeypress="return validar(event)"></td>
                        </tr>
                        <tr>
                            <td class="td_up">Introduce el tercer numero:</td>
                            <td class="td_down"><input type="text" name="n3"
                                onkeypress="return validar(event)"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="td_down"><input type="button" value="Comparar"
                                name="enviar" onclick="comparacion()"></td>
                        </tr>
                        <tr>
                            <td class="td_up">El numero mayor es el:</td>
                            <td class="td_down"><input type="text" name="mayor"
                                id="nmayor" readonly="readonly"
                                class="input_text"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="td_down"><input type="button" name="Borrar"
                                value="borrar" onclick="borrar()"></td>
                        </tr>
                    </table>
                </form>
            </section>
        </nav>
        <br>
        <a href="MenuProblemas.html">Regresar a Menu</a>
        <footer>PROBLEMAS DE JAVA SCRIPT</footer>
    </div>
</body>
</html>
