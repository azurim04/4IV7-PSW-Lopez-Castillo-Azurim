<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 07</title>
    <link rel="stylesheet" href="./css/problema.css">
    <script src="./js/problema07.js"></script>
</head>
<body>
    <div class="main-container">
        <nav>
            <section id="parrafo">
                <p>
                    Leer 2 numeros; si son iguales que los multipique, si
                    el primero es mayor que el segundo que los reste y si 
                    no que los sume
                </p>
            </section>
            <section id="formulario">
                <form name="formulario" method="get" action="problema07.html">
                    <table align="center" border="1";>
                        <tr>
                            <td class="td_up">Introduce el primer numero:</td>
                            <td class="td_down"><input type="text" name="n1"
                                onkeypress="return validar(event)"></td>
                        </tr>
                        <tr>
                            <td class="td_up">Introduce el segundo numero:</td>
                            <td class="td_down"><input type="text" name="n2"
                                onkeypress="return validar(event)"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="td_down"><input type="button" value="Realizar operacion"
                                name="enviar" onclick="op()"></td>
                        </tr>
                        <tr>
                            <td class="td_up">Se realizo una:</td>
                            <td class="td_down"><input type="text" name="operacion"
                                id="operacionti" readonly="readonly"
                                class="input_text"></td>
                        </tr>
                        <tr>
                            <td class="td_up">Resultado:</td>
                            <td class="td_down"><input type="text" name="resultado"
                                id="resultadoti" readonly="readonly"
                                class="input_text"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="td_down"><input type="button" name="Borrar"
                                value="borrar" onclick="borrar()"></td>
                        </tr>
                    </table>
                </form>
            </section>
        </nav>
        <br>
        <a href="MenuProblemas.html">Regresar a Menu</a>
        <footer>PROBLEMAS DE JAVA SCRIPT</footer>
    </div>
</body>
</html>
